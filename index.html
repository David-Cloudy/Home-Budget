<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Project 1 Dawid Chmurzyński</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-heading">Budżet domowy</h1>
      <img class="logo-image" src="https://cataas.com/cat" alt="logo" />
      <h2 class="info-text" id="info-text">
        Dodaj wydatki i przychody, aby zobaczyć bilans swojego konta
      </h2>
    </header>
    <main class="app-main">
      <div class="incomes-wrapper">
        <h3 class="incomes-heading">PRZYCHODY:</h3>
        <form class="form-add" id="income-form">
          <input
            class="input-add"
            id="income-name"
            type="text"
            maxlength="49"
            size="45"
            required
          />
          <input
            class="input-add"
            id="income-value"
            type="number"
            min="0.01"
            step="0.01"
            required
          />
          <button id="add-income-button">DODAJ</button>
        </form>
        <ul class="incomes-list" id="incomes-list"></ul>

        <p class="sum-of-incomes">
          Suma przychodów: <span id="incomes-sum">0</span> zł
        </p>
      </div>

      <div class="outcomes-wrapper">
        <h3 class="outcomes-heading">WYDATKI:</h3>
        <form class="form-add" id="outcome-form">
          <input
            class="input-add"
            id="outcome-name"
            type="text"
            maxlength="45"
            size="45"
            required
          />
          <input
            class="input-add"
            id="outcome-value"
            type="number"
            min="0.01"
            step="0.01"
            required
          />
          <button id="add-outcome-button">DODAJ</button>
        </form>
        <ul class="outcomes-list" id="outcomes-list"></ul>

        <p class="sum-of-outcomes">
          Suma wydatków: <span id="outcomes-sum">0</span> zł
        </p>
      </div>
    </main>

    <script defer src="./JS/main.js" type="module"></script>
  </body>
</html>
